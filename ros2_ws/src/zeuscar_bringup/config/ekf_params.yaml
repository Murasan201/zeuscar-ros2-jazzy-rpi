# ZeusCar EKF設定ファイル
# robot_localizationパッケージ用のパラメータ設定
#
# 用途: IMUデータからオドメトリ（odom → base_footprint TF）を生成する
# センサー: ICM-42688 6軸IMU（/imu/data_raw）
#
# 注意:
# - 現在はIMUのみ（madgwickフィルタ経由で姿勢+角速度を使用）のため、位置推定はドリフトする
# - slam_toolboxのスキャンマッチングが位置推定を補正する
# - ホイールエンコーダ追加時はodom0設定を追加すること
#
# STORY-011: オドメトリ統合・SLAM動作確認

ekf_filter_node:
  ros__parameters:

    # フレーム設定（REP-105準拠）
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # フィルタ更新周波数（RPi4の負荷軽減のため30Hzに設定）
    frequency: 30.0

    # 2つの同等フレーム間のTFを配信する間隔（0でTF配信なし）
    publish_tf: true
    publish_acceleration: false

    # TF参照用タイムアウト
    transform_time_offset: 0.0
    transform_timeout: 0.0

    # --- IMUセンサー設定 ---
    # ICM-42688からの生データ（/imu/data_raw）
    imu0: /imu/data

    # imu0_config: [x,  y,  z,        位置（IMUから取得不可）
    #               r,  p,  yaw,      姿勢（madgwickから取得、yawは磁力計なしのため不使用）
    #               vx, vy, vz,       速度（IMUから直接取得不可）
    #               wx, wy, wz,       角速度（ジャイロ → ヨー角推定に使用）
    #               ax, ay, az]       加速度（ドリフト防止のため使用しない）
    imu0_config: [false, false, false,
                  true,  true,  false,
                  false, false, false,
                  true,  true,  true,
                  false, false, false]

    # 重力加速度の除去（加速度未使用だが安全のため有効化）
    imu0_remove_gravitational_acceleration: true

    # IMUデータのキューサイズ
    imu0_queue_size: 10

    # IMUの微分フラグ（角速度を微分して使用しない）
    imu0_differential: false

    # IMUの相対フラグ
    imu0_relative: false

    # --- プロセスノイズ共分散 ---
